<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator-grid">
            <textarea id="input" readonly type="text" ></textarea>
            <button class="clear">AC</button>
            <button id="operator" class="operator" value="x">&times;</button>
            <button id="operator" class="operator" value="/">รท</button>
            <button id="back" >DEL</button>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button id="operator" class="operator" value="+">+</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button id="operator" class="operator" value="-">-</button>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button id="operator" class="equal">=</button>
            <button class="num" id="zero" value="0">0</button>
            <button id="decimal" value=".">.</button>
        </div>
    </main>
</body>
</html>
